<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown timer for upcoming SSC exams including CGL, CHSL, CPO, DP Constable, and SSC GD.">
    <title>Upcoming Exam Dates and Countdowns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            color: #212529;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .dark-mode {
            background: #212529;
            color: #f8f9fa;
        }
        .dark-mode table {
            border-color: #495057;
        }
        .dark-mode th {
            background-color: #343a40;
        }
        .dark-mode td {
            border-color: #495057;
        }
        .toggle-btn {
            margin: 40px auto 0;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Upcoming Exam Dates and Countdowns</h1>
    <table>
        <thead>
            <tr>
                <th>Exam</th>
                <th>Date</th>
                <th>Time Left</th>
            </tr>
        </thead>
        <tbody id="exam-table">
            <!-- Countdown rows will be injected here -->
        </tbody>
    </table>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        const exams = [
            { name: "SSC CGL Tier-1", date: "2025-08-13" },
            { name: "SSC CHSL Tier-1", date: "2025-09-08" },
            { name: "SSC CPO Tier-1", date: "2025-09-01" },
            { name: "DP CONSTABLE", date: "2025-11-01" },
            { name: "SSC GD", date: "2026-01-01" }
        ];

        function updateCountdown() {
            const now = new Date();
            const table = document.getElementById("exam-table");
            table.innerHTML = "";

            exams.forEach(exam => {
                const examDate = new Date(`${exam.date}T00:00:00`);
                const diff = examDate - now;

                let content = "";
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    content = `${days}d ${hours}h ${minutes}m`;
                } else if (diff > -86400000) {
                    content = "Exam Day!";
                } else {
                    content = "Completed";
                }

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${exam.name}</td>
                    <td>${examDate.toLocaleDateString()}</td>
                    <td>${content}</td>
                `;
                table.appendChild(row);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
